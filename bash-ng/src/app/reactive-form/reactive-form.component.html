<form [formGroup]="porfileForm" (ngSubmit)="onSubmit()" >


  <div class="fo mb-5">
            <input

              type="text"
              class="my-5"
              formControlName="controltoww"
            />

            <input type="number" class="my-5" formControlName='modeltow'/>
  </div>


<button type="submit" >submit </button>




  <div class="fo">
    <div class="form-floating">
      <textarea
        class="form-control"
        value="{{ a | json }}"
        placeholder="Leave a comment here"
        id="floatingTextarea2"
        style="height: 70vh; width: 500px"
      >
      </textarea>
    </div>

    <div class="form-floating">
      <textarea
        class="form-control"
        value="{{ controltow | json  }}"
        placeholder="Leave a comment here"
        id="floatingTextarea2"
        style="height: 70vh; width: 500px"
      >
      </textarea>
    </div>
  </div>


</form>
